<!DOCTYPE html>
<html>
	<head>
		<meta name ="viewport" content ="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<meta charset="UTF-8">
		<title>预约座位</title>
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div class="app has-head">
			<div class="app-head">
				<a class="left" href="#"></a>
				<h1 class="title">预约座位</h1>
				<a class="right" href="#"></a>
			</div>
			<div class="app-view has-footer">
				<div class="app-view-content">
					<div class="app-banel">
						<div class="form-line">
							<span class="tag">类型</span>
							<div class="pl-5">
								<div class="app-radio">
						            <input type="radio" name="sex" id="boy" checked="checked" />
						            <span></span>
						            <label for="boy">自习室</label>
						        </div>
						        <div class="app-radio">
						            <input type="radio" name="sex" id="girl" />
						            <span></span>
						            <label for="girl">研修室</label>
						        </div>
							</div>
						</div>
						<div class="form-line">
							<span class="tag">图书馆</span>
							<div class="select">
								<select>
									<option>致未来图书馆</option>
								</select>
							</div>
						</div>
						<div class="form-line">
							<span class="tag">自习室</span>
							<div class="select">
								<select>
									<option>1层测试自习室</option>
								</select>
							</div>
						</div>
					</div>
					<div class="app-banel">
						<ul class="row day-pick">
							<li class="col t-c">
								<a href="#">今天<br/>05-31</a>
							</li>
							<li class="col t-c">
								<a href="#">今天<br/>05-31</a>
							</li>
							<li class="col t-c">
								<a href="#">今天<br/>05-31</a>
							</li>
							<li class="col t-c">
								<a href="#">今天<br/>05-31</a>
							</li>
							<li class="col t-c">
								<a href="#">今天<br/>05-31</a>
							</li>
						</ul>
						<div style="padding:0.5rem;">
							<table class="wid-full time-pick">
								<tr>
									<th width="45%">起始时间</th>
									<th width="10%"></th>
									<th width="45%">截止时间</th>
								</tr>
								<tr>
									<td><div class="date"><input type="datetime-local "/></div></td>
									<td>—</td>
									<td><div class="date"><input type="datetime-local"/></div></td>
								</tr>
							</table>
						</div>
					</div>
					<div class="app-banel">
						<p class="tips">07:00之后可以预约次日座位</p>
					</div>
				</div>
				<div class="do-area">
					<div class="row">
						<div class="col v-m">
							<a class="btn btn-conner btn-pink btn-block" href="#">机选座位</a>
						</div>
						<div class="col v-m">
							<a class="btn btn-conner btn-blue btn-block" href="自选座位.html">自选座位</a>
						</div>
					</div>
				</div>
			</div>
			<div class="app-footer">
				<div class="nav row">
					<a class="col" href="首页.html">首页</a>
					<a class="col active" href="预约.html">预约</a>
					<a class="col" href="记录.html">记录</a>
					<a class="col" href="设置.html">设置</a>
				</div>
			</div>
		</div>
	</body>
</html>
